<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>소중한 당신의 아이디어 - iContact에서 보여주세요!</title>
    <link rel="icon" href="../../static/images/icon/favicon.png">
    <link rel="stylesheet" href="../../static/css/idea/write.css">
    <link rel="stylesheet" href="../../static/css/fix/header.css">

    <style>
        /*돋보기 아이콘을 위한 폰트*/
        @font-face{
            font-family:OhouseIcon;
            src:url(https://assets.ohou.se/design-system/d8923b386a66fd50.woff2) format("woff2");
        }


        @font-face {
            font-family: 'Pretendard Variable';
            src: url('../../static/font/PretendardVariable.woff2');
        }
    </style>
</head>
<body>
<div class="full-height">
    <form action="">
        <div class="relative">
            <div class="sticky-container z-index500">
                <div class="sticky-child idea-write-header-wrapper" style="position: fixed; transition: top 0.1s ease 0s; top: 0px; width: 100%;">
                    <div class="idea-write-header-layout">
                        <a href="" class="idea-write-logo-wrapper">
                            <img src="../../static/images/icon/logo.png" class="logo">
                        </a>

                        <button type="button" class="back-btn">
                            <svg class="icon" width="24" height="24">
                                <path d="M3.7 12.5h18.8v-1H3.7l7.8-7.8-.7-.7L2 11.7l.3.3-.3.3 8.8 8.7.7-.7-7.8-7.8z" fill="#000" fill-opacity=".7" fill-rule="evenodd"></path>
                            </svg>
                        </button>

                        <div class="idea-write-btn-wrapper">
                            <button type="submit" class="idea-write-btn">등록하기</button>
                            <button type="submit" class="idea-write-btn-mobile">등록하기</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="idea-write-wrapper">
                <div class="flex">
                    <!--미리보기-->
                    <div></div>

                    <ol class="idea-write-form-layout">
                        <li>
                            <div class="idea-write-form-wrap">
                                <div class="idea-write-form">
                                    <div class="idea-img-input-wrapper">
                                        <!--모바일 화면에서 보이는 사진 추가 칸-->
                                        <button type="button" class="idea-img-input-mobile">
                                            <div class="idea-img-input-mobile-layout">
                                                <div class="idea-img-input-mobile-content">
                                                    <span class="camera"></span>
                                                    <span class="input-notice">사진을 끌어다 놓으세요</span>
                                                    <span class="input-sub-notice">9장까지 올릴 수 있어요</span>
                                                </div>
                                            </div>
                                        </button>

                                        <div class="idea-img-input">
                                            <div class="full-padding-bottom">
                                                <div class="idea-img-input-background">
                                                    <span class="camera"></span>
                                                    <span class="input-notice">사진을 끌어다 놓으세요</span>
                                                    <span class="input-sub-notice">9장까지 올릴 수 있어요</span>
                                                </div>
                                                <button type="button" class="idea-img-input-btn">PC에서 불러오기</button>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="idea-write-side-wrapper">
                                        <div class="idea-write-side-layout">
                                            <div>
                                                <h1 class="idea-write-title">아이디어 제목</h1>
                                                <div class="idea-write-text-input-wrapper">
                                                    <input type="text" placeholder="아이디어 제목을 작성해주세요" class="idea-write-text-input">
                                                </div>
                                            </div>

                                            <div>
                                                <h1 class="idea-write-title">아이디어 기본 정보</h1>
                                                <div class="idea-write-text-input-wrapper">
                                                    <input type="text" placeholder="어떤 아이디어인지, 한 줄 설명으로 시작해주세요" class="idea-write-text-input">
                                                </div>
                                            </div>

                                            <div>
                                                <h1 class="idea-write-title">아이디어 상세 설명</h1>
                                                <div class="idea-write-text-input-wrapper">
                                                    <textarea placeholder="등록할 아이디어를 자세히 설명해주세요. 소중한 아이디어인만큼, 꼼꼼히 작성할수록 협의 요청이 많을거에요!" class="idea-write-textarea-input" onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
                                                </div>
                                            </div>

                                            <div class="idea-category-layout">
                                                <h1 class="idea-write-title">아이디어 카테고리 선택</h1>
                                                <div class="idea-category-input-wrapper">
                                                    <div class="relative">
                                                        <select name="" id="" class="idea-category-input">
                                                            <option value="" disabled hidden selected>카테고리 선택</option>
                                                            <optgroup label="상위 카테고리1">
                                                                <option value="">하위 카테고리</option>
                                                                <option value="">하위 카테고리</option>
                                                                <option value="">하위 카테고리</option>
                                                            </optgroup>
                                                            <optgroup label="상위 카테고리1">
                                                                <option value="">하위 카테고리</option>
                                                                <option value="">하위 카테고리</option>
                                                                <option value="">하위 카테고리</option>
                                                            </optgroup>
                                                            <optgroup label="상위 카테고리1">
                                                                <option value="">하위 카테고리</option>
                                                                <option value="">하위 카테고리</option>
                                                                <option value="">하위 카테고리</option>
                                                            </optgroup>
                                                        </select>
                                                        <span class="idea-category-dropdown-btn">
                                                                <svg class="icon" width="10" height="10" style="fill: currentcolor;">
                                                                    <path fill-rule="evenodd" d="M0 3l5 5 5-5z"></path>
                                                                </svg>
                                                            </span>
                                                    </div>

                                                </div>
                                                <!--드롭다운메뉴 -->
                                                <!--<div class="idea-category-dropdown-menu-wrapper">
                                                    <div>
                                                        <div class="idea-category-dropdown-menu">
                                                            <div class="idea-category-dropdown-menu-item">메뉴</div>
                                                            <div class="idea-category-dropdown-menu-item">메뉴</div>
                                                            <div class="idea-category-dropdown-menu-item">메뉴</div>
                                                            <div class="idea-category-dropdown-menu-item">메뉴</div>
                                                            <div class="idea-category-dropdown-menu-item">메뉴</div>
                                                            <div class="idea-category-dropdown-menu-item">메뉴</div>
                                                            <div class="idea-category-dropdown-menu-item">메뉴</div>
                                                            <div class="idea-category-dropdown-menu-item">메뉴</div>
                                                        </div>
                                                    </div>
                                                </div>-->
                                            </div>

                                            <div class="premium-idea-register-wrapper">
                                                <div class="form-check checkbox-input">
                                                    <label class="form-check-label">
                                                        <input class="form-check" type="checkbox">
                                                        <span class="check-img"></span>
                                                        <div class="check-notice">프리미엄 아이디어 등록</div>
                                                    </label>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </form>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="../../static/js/idea/write.js"></script>


</html>
