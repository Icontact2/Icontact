<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이메일 찾기</title>
    <link rel="stylesheet" href="../../static/css/user/email-auth.css">
    <link rel="icon" href="/images/icon/favicon.png">

    <style>
        /*돋보기 아이콘을 위한 폰트*/
        @font-face{
            font-family:OhouseIcon;
            src:url(https://assets.ohou.se/design-system/d8923b386a66fd50.woff2) format("woff2");
        }


        @font-face {
            font-family: 'Pretendard Variable';
            src: url('/font/PretendardVariable.woff2');
        }
    </style>

</head>
<body>
<div class="page">
    <div class="email-auth-full-container">
        <div class="email-auth-real-container">
            <!--    가입한 이메일 주소를 입력해주세요.    -->
            <div class="email-write-info">가입한 이메일 주소를 입력해주세요.</div>
            <!--    이메일 입력 칸 및 확인 버튼    -->
            <div class="email-write-con">
                <div class="email-write-area lay">
                    <input class="email-write-input input-box" field="[object Object]" name="email" placeholder="이메일" value="">
                    <button class="email-write-button button-lay-a" type="button">확인</button>
                </div>
            </div>
            <!--    이메일로 인증코드 받기    -->
            <button class="email-getcertification-button button-color-a" type="button">이메일로 인증코드 받기</button>
            <!--    아래 짜잘이  -->
            <div class="email-dowm-info-box box-border">
                회원가입 시 입력한 정보가 기억나지 않는다면?
                <a href="tel:1670-0876" class="email-dowm-info-call">고객센터 문의하기(1670-0876)</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
