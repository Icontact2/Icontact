<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join</title>
    <link rel="stylesheet" href="/css/user/join.css">
    <link rel="icon" href="/images/icon/favicon.png">

    <style>

            src: url('/font/PretendardVariable.woff2');
        }

</head>
<body>
<section>
    <a href="" class="logo">
        <img src="/images/icon/logo.png" style="width: 127px; height: 42px;">
    </a>
    <div class="joinBody">
        <h1 class="join-title">회원가입</h1>
        <div class="sns-nav">
            <div class="sns-join-title">SNS계정으로 간편하게 회원가입</div>
            <ul class="sns-list">
                <li class="sns-button">
                    <a href="" title="페이스북으로 가입하기">

                                <path fill="#FFF" d="M25.77 35V24h3.384v-3.385h-3.385v-2.538c-.012-.756.08-1.285 1.693-1.692h1.692V13h-3.385c-3.25 0-4.52 1.84-4.23 5.077v2.538H19V24h2.538v11h4.231z"></path>

                        </svg>
                    </a>
                </li>
                <li class="sns-button">
                    <a href="" title="카카오톡으로 가입하기">
                        <svg width="48" height="48" viewBox="0 0 48 48">

                            </g>
                        </svg>
                    </a>
                </li>
                <li class="sns-button">
                    <a href="" title="네이버로 가입하기">
                        <svg width="48" height="48" viewBox="0 0 48 48">
                            <g fill="none" fill-rule="evenodd">
                                <path fill="#00C63B" d="M0 24C0 10.745 10.745 0 24 0s24 10.745 24 24-10.745 24-24 24S0 37.255 0 24z"></path>
                                <path fill="#FFF" d="M21 25.231V34h-7V15h7l6 8.769V15h7v19h-7l-6-8.769z"></path>
                            </g>
                        </svg>

                </li>
            </ul>
        </div>
        <!--회원가입 시작 -->
        <form th:action="@{/user/join}" name="join" method="post" th:object="${userVO}">
            <div>
                <label class="text-title">이메일</label>
                <div>
                    <div class="email-form">
                        <input type="email" name="userEmail" hidden th:field="*{userEmail}">
                        <span class="email-input1">
                            <label>
                                <input class="form-control" placeholder="이메일" size="1" value="" name="email-first">
                                <span class="form-control-blind">이메일 앞 주소 입력하기</span>
                            </label>
                        </span>
                        <span class="email-input3">@</span>
                        <span class="email-input2">
                            <label id="change" name="email-last">
                                <select id="email-select" class="form-control empty">
                                    <option value="" disabled="">선택해주세요</option>
                                    <option value="naver.com">naver.com</option>
                                    <option value="hanmail.net">hanmail.net</option>
                                    <option value="daum.net">daum.net</option>
                                    <option value="gmail.com">gmail.com</option>
                                    <option value="nate.com">nate.com</option>
                                    <option value="hotmail.com">hotmail.com</option>
                                    <option value="outlook.com">outlook.com</option>
                                    <option value="icloud.com">icloud.com</option>
                                    <option value="manual">직접입력</option>
                                </select>
                                <!--<span class="form-control-blind">이메일 도메인 선택하기</span>-->
                            </label>
                            <button class="email-input2_expand" aria-label="초기화" type="button" tabindex="-1">
                                <svg class="icon" width="10" height="10" style="fill: currentcolor;">
                                    <path fill-rule="evenodd" d="M0 3l5 5 5-5z"></path>
                                </svg>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="email-check">
                <button class="email-check-button" name="emailAuth" type="button">이메일 인증하기</button>
            </div>
            <div class="" style="overflow: hidden;"></div>
            <div class="password">
                <label class="password-label">비밀번호</label>
                <div class="password2">영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</div>
                <label>
                    <input class="lay3 lay4" name="password" type="password" placeholder="비밀번호">
                    <span class="password-text">비밀번호 입력하기</span>
                </label>
            </div>
            <div class="password-checker">
                <label class="password-text2">비밀번호 확인</label>
                <label>
                    <input class="lay3 lay4" name="confirmPassword" type="password" placeholder="비밀번호 확인" th:field="*{userPassword}" >
                    <span class="password-checker2">입력한 비밀번호 확인하기</span>
                </label>
            </div>
            <div class="password-checker">
                <label class="password-text2">전화번호</label>
                <div class="doble">사용중인 핸드폰 번호를 입력해주세요.</div>
                <label>
                    <input class="lay3 lay4" name="phone" placeholder="전화번호 입력" th:field="*{userPhone}" >
                    <span class="nickname">전화번호 입력하기</span>
                </label>
            </div>
            <div class="password-checker">
                <label class="password-text2">성명</label>
                <div class="doble">본인의 실명을 입력해주세요.</div>
                <label>
                    <input class="lay3 lay4" name="name" placeholder="성함 입력" th:field="*{userName}" >
                    <span class="nickname">성명 입력하기</span>
                </label>
            </div>
            <div class="password-checker">
                <label class="password-text2">닉네임</label>
                <div class="doble">다른 유저와 겹치지 않도록 입력해주세요. (2~15자)</div>
                <label>
                    <input class="lay3 lay4" name="nickname" placeholder="별명 (2~15자)" th:field="*{userNickname}">
                    <span class="nickname">닉네임 입력하기</span>
                </label>
            </div>
            <div class="password-checker">
            <label class="password-text2">약관동의</label>
            <div class="conditions">
                <!--<div class="conditions-list1">
                    <label class="conditions-list2">
                        <div class="conditions-text">
                            <div class="conditions-text2">
                                <span class="conditions-check"></span>
                            </div>
                            <input name="agreeAll" type="checkbox" class="check-box" value="false">
                        </div>
                        <span class="check-box-text">
                            <span class="check-box-text2">
                                전체동의
                                <span class="check-box-text3">선택항목에 대한 동의 포함</span>
                            </span>
                        </span>
                    </label>
                </div>-->
                <div class="form-radio">
                    <label class="form-radio-label">
                        <input class="form-radio" type="checkbox" name="connect">
                        <span class="radio-img"></span>
                        전체동의(선택항목에 대한 동의 포함)
                    </label>
                </div>

                <hr class="conditions-line">

 <!--               <div class="conditions-list1">
                    <label class="conditions-list2">
                        <div class="conditions-text2">
                            <span class="conditions-check"></span>
                        </div>
                        <input name="agree1" type="checkbox" class="check-box" value="false">
                    </label>
                </div>
                <span class="check-box-text">
                    <span required="" class="check-box-text4">만 14세 이상입니다</span>
                </span>-->
                </label>
                <div class="form-radio">
                    <label class="form-radio-label">
                        <input class="form-radio" type="checkbox" name="connect">
                        <span class="radio-img"></span>
                        이용약관
                    </label>
                </div>
                <div class="form-radio">
                    <label class="form-radio-label check-bot-text4">
                        <input class="form-radio" type="checkbox" name="connect">
                        <span class="radio-img"></span>
                        개인정보 수집 이용 및 이용동의
                    </label>
                </div>
                <div class="form-radio">
                    <label class="form-radio-label check-box-text4">
                        <input class="form-radio" type="checkbox" name="connect">
                        <span class="radio-img"></span>
                        개인정보 마케팅 활용 동의
                    </label>
                </div>
                <div class="form-radio">
                    <label class="form-radio-label">
                        <input class="form-radio" type="checkbox" name="connect">
                        <span class="radio-img"></span>
                        알림 메일 및 수신 동의
                    </label>
                </div>
                <!--<div class="conditions-list1">
                    <label class="conditions-list2">
                        <div class="conditions-text">
                            <div class="conditions-text2">
                                <span class="conditions-check"></span>
                            </div>
                            <input name="agreePromotion" type="checkbox" class="check-box" value="false">
                        </div>
                        <span class="check-box-text">
                            <span class="agree">이벤트, 쿠폰, 특가 알림 메일 및 SMS 등 수신</span>
                        </span>
                    </label>
                </div>-->
            </div>
        </div>
        <button class="lay6 lay7 lay8 join-button" type="button" onclick="send()">회원가입하기</button>
        </form>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="/js/modal/modal.js"></script>
<script src="/js/user/join.js"></script>

</body>
</html>
